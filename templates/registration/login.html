{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Login {% endblock %}

{% block main %}
<h2>Login</h2>
    <form method="post">
        <!--    implementações de segurança do Django    -->
        {% csrf_token %}
        <!--    formulário de autenticação do Django, renderizado como parágrafo    -->
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
