<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <hq>Seja bem vindo!</hq>

    <!--  a variável 'user' é iniciada com o Django  -->
    {% if user.is_authenticated %}  <!-- se o usuário estiver autenticado -->
        <p>Ola {{ user.username }}</p>
        <br>
        <a href="{% url 'logout' %}">Sair</a> <!-- Apresenta o link para '/logout/' -->
    {% else  %}
        <br>
        <a href="{% url 'login'  %}">Entrar</a> <!-- Apresenta o link para '/login/'-->
    {% endif %}

</body>
</html>
